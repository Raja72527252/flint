<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6E0048, #4D0032);
            color: white;
            min-height: 100vh;
            padding: 50px 0;
        }
        .hero {
            text-align: center;
            margin-bottom: 50px;
        }
        .card {
            background: rgba(255,255,255,0.1);
            border: none;
            backdrop-filter: blur(10px);
        }
        .auth-status {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>üéâ Welcome to Flint Directors Portal!</h1>
            <p class="lead">You have successfully logged in!</p>
        </div>
        
        <div class="auth-status">
            <h4>Authentication Status:</h4>
            <div id="authInfo">Loading...</div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Dashboard</h5>
                        <p class="card-text">Your main dashboard and overview.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resources</h5>
                        <p class="card-text">Access your resources and documents.</p>
                        <a href="resources.html" class="btn btn-primary">Go to Resources</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Support</h5>
                        <p class="card-text">Get help and support.</p>
                        <button class="btn btn-primary" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication on load
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('flint_logged_in');
            const loginTimestamp = localStorage.getItem('flint_login_timestamp');
            const userEmail = localStorage.getItem('flint_user_email');
            
            const authInfo = document.getElementById('authInfo');
            
            if (isLoggedIn === 'true') {
                const loginTime = new Date(parseInt(loginTimestamp)).toLocaleString();
                authInfo.innerHTML = `
                    <strong>‚úÖ Authenticated</strong><br>
                    Email: ${userEmail}<br>
                    Login Time: ${loginTime}<br>
                    Status: Active Session
                `;
            } else {
                authInfo.innerHTML = `
                    <strong>‚ùå Not Authenticated</strong><br>
                    <button class="btn btn-warning mt-2" onclick="redirectToLogin()">Go to Login</button>
                `;
            }
        }
        
        function logout() {
            localStorage.removeItem('flint_logged_in');
            localStorage.removeItem('flint_login_timestamp');
            localStorage.removeItem('flint_user_email');
            alert('Logged out successfully!');
            window.location.href = 'simple-login.html';
        }
        
        function redirectToLogin() {
            window.location.href = 'simple-login.html';
        }
        
        // Run check on page load
        window.addEventListener('load', checkAuth);
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
