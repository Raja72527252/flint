<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6E0048, #4D0032);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #6E0048;
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 8px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #6E0048;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-login:hover {
            background: #4D0032;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .success { background: #d4edda; color: #155724; }
        .loading { background: #e7f3ff; color: #004085; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <h1>Flint</h1>
            <p>Directors Portal</p>
        </div>
        
        <form id="loginForm">
            <input type="email" class="form-control" placeholder="Email" required>
            <input type="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn-login">Sign In</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;
            const status = document.getElementById('status');
            
            // Show loading
            status.className = 'status loading';
            status.textContent = 'Signing in...';
            status.style.display = 'block';
            
            // Simulate login
            setTimeout(() => {
                // Set authentication
                localStorage.setItem('flint_logged_in', 'true');
                localStorage.setItem('flint_login_timestamp', new Date().getTime().toString());
                localStorage.setItem('flint_user_email', email);
                
                // Show success
                status.className = 'status success';
                status.textContent = 'Login successful! Redirecting...';
                
                // Redirect directly to homepage
                setTimeout(() => {
                    // Check if we came from resources page
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectTo = urlParams.get('redirect') || 'test-homepage.html';
                    window.location.href = redirectTo;
                }, 1000);
                
            }, 1000);
        });
    </script>
</body>
</html>
